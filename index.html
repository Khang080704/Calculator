<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="history"></p>
            <p class="input">0</p>
        </div>
        <div class="btn">
            <div class="grid ">
                <div class="row  wrapper">
                    <button class="col l-3 m-3 c-3 item" >C</button>
                    <button id="none" class="col l-3 m-3 c-3 item" disabled>+-</button>
                    <button class="col l-3 m-3 c-3 item" >%</button>
                    <button class="col l-3 m-3 c-3 item" >/</button>
                    <button class="col l-3 m-3 c-3 item" >7</button>
                    <button class="col l-3 m-3 c-3 item" >8</button>
                    <button class="col l-3 m-3 c-3 item" >9</button>
                    <button class="col l-3 m-3 c-3 item" >x</button>
                    <button class="col l-3 m-3 c-3 item" >4</button>
                    <button class="col l-3 m-3 c-3 item" >5</button>
                    <button class="col l-3 m-3 c-3 item" >6</button>
                    <button class="col l-3 m-3 c-3 item" >-</button>
                    <button class="col l-3 m-3 c-3 item" >1</button>
                    <button class="col l-3 m-3 c-3 item" >2</button>
                    <button class="col l-3 m-3 c-3 item" >3</button>
                    <button class="col l-3 m-3 c-3 item" >+</button>
                    <button class="col l-3 m-3 c-3 item" >0</button>
                    <button class="col l-3 m-3 c-3 item" >.</button>
                    <button class="col l-3 m-3 c-3 item" >=</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
